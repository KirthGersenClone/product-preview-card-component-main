<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="stijlblad.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <article class="produkt">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width:600px)" />
          <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" />
        </picture>

        <div class="tekst">
          <p class="titelklein">Perfume</p>
          <h1 class="titelgroot">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </p>
          <div class="prijzen">
            <div class="promoprijs">$149.99</div>
            <div class="doorstreept">$169.99</div>
          </div>
          <button class="btn">
            <img src="./images/icon-cart.svg" alt="knop" />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
